options {
	directory "/var/cache/bind";
	recursion yes;
};

zone "." {
	type master;
	file "/etc/bind/db.root";
};

zone "gsr" {
	type master;
	file "/etc/bind/db.gsr";
};

zone "2.0.10.in-addr.arpa." {
	type master;
	file "/etc/bind/10.0.2.rev";
};

zone "0.0.10.in-addr.arpa." {
	type master;
	file "/etc/bind/10.0.0.rev";
};
