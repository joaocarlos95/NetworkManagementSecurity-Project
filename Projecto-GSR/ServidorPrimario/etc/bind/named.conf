acl "contatudoPublico" {
	10.0.2.64/28;			# Visitantes - Escritórios Porto
	10.0.2.80/28;			# Visitantes - Escritórios Lisboa
	10.0.2.96/28;			# Serviços Públicos
	10.0.2.112/28;			# Serviços Administrativos - Sede Lisboa
};

acl "contatudoPrivado" {
	192.168.0.0/29;		# Serviços Administrativos - Escritórios Lisboa
	192.168.0.8/29;		# Serviços Administrativos - Escritórios Porto
	192.168.0.16/29;		# Servidores Privados
};

acl "contatudo" {
	"contatudoPrivado";
	"contatudoPublico";
};

options {
	directory "/var/cache/bind";
	recursion yes;
	allow-recursion { "contatudo"; };
	allow-query { any; };
};

zone "." {
	type hint;
	file "/etc/bind/db.root";
};

zone "contatudo.gsr" {
	type master;
	file "/etc/bind/db.gsr.contatudo";
	allow-transfer { 10.0.2.98; };
	also-notify { 10.0.2.98; };
};